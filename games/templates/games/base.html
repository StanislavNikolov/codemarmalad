{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="{% static 'games/bulma.min.css' %}">
	<link rel="stylesheet" href="{% static 'games/iconfont/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code Marmalad</title>

	<style>
		@font-face {
			font-family: 'icomoon';
			src: url("{% static 'games/iconfont/icomoon.woff' %}") format('woff');
			font-weight: normal;
			font-style: normal;
			font-display: block;
		}
		#main_content {
			padding: 1em;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<nav class="navbar is-danger">
		<div class="navbar-brand">
			<a class="navbar-item" href="{% url 'home' %}"> Code Marmalad </a>
		</div>
		<div class="navbar-end">
			<div class="navbar-item">
				{% if user.is_authenticated %}
					<div class="dropdown is-hoverable is-right">
						<div class="dropdown-trigger">
							<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
								{{ user.username }}
							</button>
						</div>
						<div class="dropdown-menu">
							<div class="dropdown-content">
								<a href="{% url 'user' user.username %}" class="dropdown-item">
									<span class='icon-user'></span>
									View profile
								</a>
								<hr class="dropdown-divider">
								<a href="{% url 'logout' %}" class="dropdown-item">
									<span class='icon-exit'></span>
									Logout
								</a>
							</div>
						</div>
					</div>
				{% else %}
					<div class="buttons">
						<a class="button is-primary" href="{% url 'register' %}">
							<strong>Register</strong>
						</a>
						<a class="button is-light" href="{% url 'login' %}">
							Login
						</a>
					</div>
				{% endif %}
			</div>
		</div>
	</nav>

	<div id="main_content"">
		{% block content %}{% endblock %}
	</div>
</body>

</html>
